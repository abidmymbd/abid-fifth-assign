<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#41ff6b1a]">

    <header class="bg-white">
        <div class="max-w-[1700px] m-auto block md:flex justify-between items-center py-5 px-1">
            <div class="flex md:items-center md:justify-between justify-center ">
                <img class="w-[50px] h-[50px] md:m-auto ml-20 mb-3" src="./assets/logo.png" alt="">
                <h1 class="w-[160px] h-[50px] text-[17px] text-[#006747] font-extrabold ml-3 leading-5.5"> Emergency <br> Service </h1>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex justify-center items-center w-[125px] h-[52px] bg-[#41ff6b1a] rounded-full mr-3">
                    <h1 id="heart-count" class="font-extrabold mr-2"> 0 </h1>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center w-[125px] h-[52px] bg-[#41ff6b1a] rounded-full mr-3">
                    <h1 class="font-extrabold mr-2"> 100 </h1>
                    <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
                </div>
                <div class="flex justify-center items-center w-[125px] h-[52px] bg-[#00A63E] rounded-full">
                    <h1 id="copy-count" class="font-semibold text-white mr-2 "> 2 </h1>
                    <p class="font-semibold text-white">Copy</p>
                </div>
            </div>
        </div>
    </header>

    <section class="banner h-[240px] md:h-[260px] bg-[linear-gradient(90deg,#013223_20%,#006747_50%,#013223_80%)]">
        <div class="max-w-[1700px] m-auto grid place-items-center text-center h-[240px] py-5">
            <img class="w-[70px] h-[70px] md:w-[95px] md:h-[95px] mb-[-20px]" src="./assets/logo-dark.png" alt="">
            <h1 class="my-[-20px] text-white text-[32px] md:text-[40px] font-bold">Emergency Service Directory</h1>
            <p class="my-[-20px] text-white text-[14px] md:text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>













    <script src="./script.js"></script>
    
</body>
</html>
